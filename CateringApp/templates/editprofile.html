{% extends 'index.html' %} {% load static %} {% block body %}
<div class="container-fluid my-3 px-5 py-4" style="border: 1px solid red;width:90%">
  <h4>Edit Profile</h4>
  <div class="contac-bottom">
    <div class="row justify-content-center">
      <div class="col-md-12">
        <div class="">
          <form action="" method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="row form-group">
              <div class="col-md-6">
                <label for="">First Name</label>
                <input
                  type="text"
                  name="fname"
                  class="form-control"
                  placeholder="First Name*"
                  autofocus="true"
                  value="{{data.user.first_name}}"
                />
              </div>
              <br />
              <div class="col-md-6">
                <label for="">Last Name</label>
                <input
                  type="text"
                  name="lname"
                  class="form-control"
                  placeholder="Last Name*"
                  value="{{data.user.last_name}}"
                />
              </div>
              <br />
              <div class="col-md-6">
                <label for="">Email</label>
                <input
                  type="text"
                  name="uname"
                  class="form-control"
                  placeholder="Username*"
                  readonly="true"
                  value="{{data.user.username}}"
                />
              </div>
              <br />
              <div class="col-md-6" hidden>
                <label for="">Password</label>
                <input
                  type="password"
                  name="pwd"
                  class="form-control"
                  placeholder="Password*"
                />
              </div>
              <br />

              <div class="col-md-6">
                <label for="">Mobile</label>
                <input
                  type="text"
                  name="mobile"
                  class="form-control"
                  placeholder="Mobile*"
                  value="{{data.mobile}}"
                />
              </div>
              <br />

              <div class="col-md-4">
                <label>Image</label>
                <div class="custom-file">
                  <input
                    type="file"
                    class="custom-file-input"
                    id="customFile"
                    name="file"
                  />
                  <label class="custom-file-label" for="customFile"
                    >Choose file</label
                  >
                </div>
              </div>
              <div class="col-md-2">
                <img src="{{data.image.url}}" style="width: 100%" />
              </div>
              <br />
            </div>
            <button type="submit" class="lab-btn">
              <span>Update Now</span>
            </button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% include 'footer.html' %}
{% endblock %}
